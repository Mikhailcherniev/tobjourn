<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/testes/cssT/styleT.css">
</head>

<body>
    <!-- div 'containe', para edição do conjunto completo, por ex: fontes, tamanho maximo de uma imagem etc-->
    <div class="container">

        <!-- div reservada para adição do modelo do tobjourn -->
        <div class="tob">
            <img src="/imagens/Torbjorn_concept.png" alt="anão">
        </div>
        <!-- fim da div do tobjourn -->


        <!-- div para o degrade, aonde se usa um 'h1' pra saber o que esta acontecendo em tela -->
        <div class="box-degrade">
            <h1>TOBJOURN</h1>
        </div>
        <!-- fim da div degrade -->

        <!-- div´s para a orientação de quem vai ser o limitado -->
        <div class="miniD"></div>
        <div class="miniD2"></div>
        <div class="miniD3"></div>
        <!-- fim das div´s -->

        <!-- div reservada para o icone do tobjourn -->
        <div class="logo">
            <img src="/imagens/images-removebg-preview-removebg-preview.png" alt="engrenagens">
        </div>
        <div class="quad"></div>
        <!-- fim da div para o icone -->
    </div>
    <!-- fim da div container -->

    <!-- div para armazenar os conteudos do primeiro slider, o slider para as habilidades -->
    <div class="armazem">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="/slide/tobjourn1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/slide/tobjourn2.webp" alt="">
            </div>
            <div class="slide">
                <img src="/slide/tobjourn3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/slide/tobjourn4.avif" alt="">
            </div>
            <div class="slide">
                <img src="/slide/tobjourn5.jpg" alt="">
            </div>
            <div class="navigation">
                <label class="bar" for="slide1">canario</label>
                <label class="bar" for="slide2">canario</label>
                <label class="bar" for="slide3">canario</label>
                <label class="bar" for="slide4">canario</label>
                <label class="bar" for="slide5">canario</label>
        
            </div>
        </div>
    </div>
    <!-- fim da div de armazenamento -->
</body>

</html>
